<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resource/icon.ico" type="image/x-icon">
    <title>LKDX-登录模拟</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #23242a;
        }

        .box {
            position: relative;
            width: 380px;
            height: 420px;
            bottom: 100px;
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
        }

        .box::before{
            content:'';
            position:absolute;
            top:-50%;
            left:-50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg,transparent,#45f3ff,#45f3ff);
            transform-origin: bottom right;
            animation: animatess 6s linear infinite;
        }

        .box::after{
            content:'';
            position:absolute;
            top:-50%;
            left:-50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg,transparent,#45f3ff,#45f3ff);
            transform-origin: bottom right;
            animation: animatess 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes animatess {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .form {
            position: absolute;
            inset: 2px;
            border-radius: 8px;
            background: #28292d;
            z-index: 10;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            color: #45f3ff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .inputBox {
            position: relative;
            width: 300px;
            margin-top: 35px;
        }

        .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        .inputBox span {
            position: absolute;
            left: 0;
            padding: 20px 10px 10px;
            font-size: 1em;
            color: #8f8f8f;
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputBox input:valid~span,
        .inputBox input:focus~span {
            color: #45f3ff;
            transform: translateX(0px) translateY(-34px);
            font-size: 0.75em;
        }

        .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #45f3ff;
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputBox input:valid~i,
        .inputBox input:focus~i {
            height: 44px;
        }

        .links {
            display: flex;
            justify-content: space-between;
        }

        .links a {
            margin: 10px 0;
            font-size: 0.75em;
            color: #8f8f8f;
            text-decoration: none;
        }

        .links a:hover,
        .links a:nth-child(2) {
            color: #45f3ff;
        }

        /* input[type="submit"]*/
        button{
            border: none;
            outline: none;
            background: #45f3ff;
            padding: 11px 25px;
            width: 100px;
            margin-left: 90px;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }

        button a {
            margin: 10px 0;
            font-size: 15px;
            color: black;
            text-decoration: none;
        }

        input[type="submit"]:active {
            opacity: 0.8;
        }

        .ziti{
            margin: 0;
            /* margin-top: 200px; */
            color:transparent;
            font-size: 30px;
            font-weight: bolder;
            position: relative;
            z-index: 1000;
        }

        .ziti::before{
            content: "这里是LKDX，欢迎来到这个网站";
            color:#6845f1;
            position: absolute;
            left: 0;
            top: 0;
            width: 70px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 5px solid #2449E2;
            animation: animate 8s linear infinite;
            filter: drop-shadow(0 0 50px #6845f1);
        }

        .zitis{
            margin: 0;
            color: #3A81E6;
            font-size: 30px;
            font-weight: bolder;
            position: relative;
            z-index: 1000;
        }

        .zitis::before{
            content: "以下是模拟登录界面，你可以输入用户名和密码，然后点击“开启”按钮";
            color:#6845f1;
            position: absolute;
            left: 0;
            top: 0;
            width: 70px;
            white-space: nowrap;
            overflow: hidden;
            /* border-right: 5px solid #2449E2; */
            animation: animate 8s linear infinite;
            filter: drop-shadow(0 0 50px #6845f1);
        }

        .zities{
            margin: 0;
            color: #3A81E6;
            font-size: 30px;
            font-weight: bolder;
            position: relative;
            z-index: 1000;
        }

        .zities::before{
            content: "也可以直接点击“开启”跳转到真正的首页";
            color:#6845f1;
            position: absolute;
            left: 0;
            top: 0;
            width: 70px;
            white-space: nowrap;
            overflow: hidden;
            /* border-right: 5px solid #2449E2; */
            animation: animate 8s linear infinite;
            filter: drop-shadow(0 0 50px #6845f1);
        }

        @keyframes animate{
            0%{
                width: 0;
            }
            100%{
                width: 100%;
            }
        }

        .zitiess{
            margin: 0;
            margin-top: 30px;
            margin-bottom: 40px;
            color:#4169e1;
            display: flex;
            font-size: 40px;
            font-weight: bolder;
        }

        .zitiess .txt{
            animation: animates ease 0.5s infinite alternate;
            animation-delay: calc(var(--i) / 10 * 1s);
        }

        @keyframes animates{
            100%{
                color:#8a2be2;
                transform: translateY(15px);
            }
        }
    </style>
</head>

<body>
    <div class="zitiess">
        <div class="txt" style="--i:1;">L</div>
        <div class="txt" style="--i:2;">K</div>
        <div class="txt" style="--i:3;">D</div>
        <div class="txt" style="--i:4;">X</div>
    </div>

    <div class="ziti">
        <p>这里是LKDX，欢迎来到这个网站<p>
    </div>
    <div class="zitis">
        以下是模拟登录界面，你可以输入用户名和密码，然后点击“开启”按钮
    </div>
    <div class="zities">
        也可以直接点击“开启”跳转到真正的首页
    </div>

    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background-color: #23242a;
                /* background-color: black; */
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            content {
                width: 65%;
                height: 100vh;
                filter: contrast(25);
            }

            .content {
                background: inherit;
                position: relative;
                width: 150px;
                /* 确保尺寸合适 */
                height: 150px;
                animation: spin 7s ease-in-out infinite;
            }

            .item::before,
            .item::after {
                content: '';
                position: absolute;
                width: 150px;
                height: 150px;
                left: 50%;
                top: 50%;
                margin: -75px;
                background-color: white;
                box-shadow: 0 0 10px 10px rgba(11, 178, 224, 0.9);
                animation: move 12s infinite alternate ease-in-out;
                filter: blur(25px);
                border-radius: 50%;
            }

            .item::before {
                animation-duration: 19s;
                animation-delay: -3s;
            }

            .meta:nth-child(2)::before {
                animation-duration: 14s;
                animation-delay: -2s;
            }

            .meta:nth-child(2)::after {
                animation-duration: 14s;
                animation-delay: -5s;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes move {
                0% {
                    transform: translateY(100%);
                }
                15% {
                    transform: translate(-120%, 160%);
                }
                30% {
                    transform: translate(100%, -80%);
                }
                40% {
                    transform: translate(-140%, 0%);
                }
                60% {
                    transform: translate(40%, -80%);
                }
                80% {
                    transform: translate(40%, -80%);
                }
                100% {
                    transform: translate(40%, 60%);
                }
            }
            .items::before,
            .items::after {
                content: '';
                position: absolute;
                width: 150px;
                height: 150px;
                left: 50%;
                top: 50%;
                margin: -75px;
                background-color: white;
                box-shadow: 0 0 10px 10px rgba(11, 178, 224, 0.9);
                animation: move 12s infinite alternate ease-in-out;
                filter: blur(5px);
                border-radius: 50%;
            }

            .items::before {
                animation-duration: 19s;
                animation-delay: -3s;
            }
        </style>
    </head>
    <body">
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
        </div>
</body>
</html>

        <div class="inputBox">

</div>

</body>
</html>
