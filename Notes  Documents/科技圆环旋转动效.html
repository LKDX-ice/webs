<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #212121;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            transition: 0.5s ease;
            transform-style: preserve-3d;
            user-select: none;
            cursor: crosshair;
        }

        .container:hover {
            transform: rotateX(45deg) rotateY(-30deg) scale(1.3);
        }

        .container .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            mask: radial-gradient(#0000 var(--i),
                    #000 var(--i),
                    #000 var(--o),
                    #0000 var(--o));
            transition: 0.3s;
        }

        .container .ring-1 {
            background: conic-gradient(#0ff 100%, #0000 100%);
            --i: 70%;
            --o: 71%;
        }

        .container .ring-2 {
            background: conic-gradient(#0ff 5%,
                    #0000 5%,
                    #0000 9%,
                    #0ff 9%,
                    #0ff 20%,
                    #0000 20%,
                    #0000 25%,
                    #0ff 25%,
                    #0ff 37%,
                    #0000 37%,
                    #0000 42%,
                    #0ff 42%,
                    #0ff 49%,
                    #0000 49%,
                    #0000 55%,
                    #0ff 55%,
                    #0ff 65%,
                    #0000 65%,
                    #0000 72%,
                    #0ff 72%,
                    #0ff 80%,
                    #0000 80%,
                    #0000 86%,
                    #0ff 86%,
                    #0ff 95%,
                    #0000 95%);
            --i: 57%;
            --o: 60%;
            animation: animate 7s ease-in-out infinite alternate;
        }

        .container .ring-3 {
            background: conic-gradient(#ffd000 85%, #0000 85%);
            --i: 50%;
            --o: 50.7%;
            animation: animate 3s ease-in-out infinite alternate;
        }

        .container .ring-4 {
            background: conic-gradient(#0000 35%,
                    #0ff 35%,
                    #0ff 40%,
                    #0000 40%,
                    #0000 67%,
                    #0ff 71%,
                    #0000 71%);
            --i: 40%;
            --o: 44%;
            animation: animate 4s ease-in-out infinite alternate;
        }

        .container .ring-5-1 {
            background: conic-gradient(#0000 20%,
                    #0ff 20%,
                    #0ff 40%,
                    #0000 40%,
                    #0000 67%,
                    #0ff 67%,
                    #0ff 85%,
                    #0000 85%);
            --i: 39.5%;
            --o: 40%;
            animation: animate 4s ease-in-out infinite alternate;
        }

        .container .ring-5-2 {
            background: conic-gradient(#0000 20%,
                    #0ff 20%,
                    #0ff 40%,
                    #0000 40%,
                    #0000 67%,
                    #0ff 67%,
                    #0ff 85%,
                    #0000 85%);
            --i: 37.5%;
            --o: 38%;
            animation: animate 4s ease-in-out infinite alternate;
        }

        .container .ring-6 {
            background: conic-gradient(#0000 20%,
                    #0ff 20%,
                    #0ff 35%,
                    #0000 35%,
                    #0000 67%,
                    #0ff 67%,
                    #0ff 95%,
                    #0000 95%);
            --i: 30%;
            --o: 30.5%;
            animation: animate 2s ease-in-out infinite alternate;
        }

        .container .ring-7 {
            background: conic-gradient(#0ff 100%, #0000 100%);
            --i: 16%;
            --o: 17.3%;
        }

        .container .ring-8 {
            background: conic-gradient(#ffd000 75%, #0000 75%);
            --i: 10%;
            --o: 11%;
            animation: animate 5s ease-in-out infinite alternate;
        }

        .container .ring-9 {
            background: conic-gradient(#0ff 100%, #0000 100%);
            --i: 3%;
            --o: 3.4%;
        }

        .container:hover .ring-2,
        .container:hover .ring-4,
        .container:hover .ring-5-1,
        .container:hover .ring-5-2 {
            transform: translateZ(50px);
        }

        .container:hover .ring-8,
        .container:hover .ring-9 {
            transform: translateZ(120px);
        }

        @keyframes animate {
            to {
                rotate: 360deg;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 创建一个包含所有环形的容器 -->
        <div class="ring ring-1"></div>
        <!-- 第一个环形 -->
        <div class="ring ring-2"></div>
        <!-- 第二个环形 -->
        <div class="ring ring-3"></div>
        <!-- 第三个环形 -->
        <div class="ring ring-4"></div>
        <!-- 第四个环形 -->
        <div class="ring ring-5-1"></div>
        <!-- 第五个环形的第一部分 -->
        <div class="ring ring-5-2"></div>
        <!-- 第五个环形的第二部分 -->
        <div class="ring ring-6"></div>
        <!-- 第六个环形 -->
        <div class="ring ring-7"></div>
        <!-- 第七个环形 -->
        <div class="ring ring-8"></div>
        <!-- 第八个环形 -->
        <div class="ring ring-9"></div>
        <!-- 第九个环形 -->
    </div>
</body>

</html>
