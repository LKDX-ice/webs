<!-- 目标链接失效时跳转至备用链接 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Redirect Example</title>
</head>
<body>
    <a id="mainLink" href="https://orkj466366vzc4a3.yicp.fun/" target="targetFrame">Main Link</a>
    <iframe name="targetFrame" style="width:100%; height:500px;"></iframe>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var mainLink = document.getElementById("mainLink");
            var mainUrl = mainLink.href;
            var backupUrl = "https://lkdxice.com/BKS_xj.html";
            function checkLink(url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.open("HEAD", url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        callback(xhr.status < 400);
                    }
                };
                xhr.send();
            }
            checkLink(mainUrl, function (isAccessible) {
                if (!isAccessible) {
                    mainLink.href = backupUrl;
                }
            });
            mainLink.addEventListener("click", function (event) {
                event.preventDefault();
                var targetFrame = document.querySelector('iframe[name="targetFrame"]');
                targetFrame.src = mainLink.href;
            });
        });
    </script>
</body>

</html>

<!--
    '''
    自动跳转功能依赖于使用window.onload事件来确保页面加载完成后执行链接检查和跳转逻辑
    handleLinkClick函数接受目标链接和备用链接作为参数，并在检查链接后自动进行跳转
    '''
    将targetUrl和fallbackUrl替换为你实际的链接
-->
<script>
    function handleLinkClick(targetUrl, fallbackUrl) {
        fetch(targetUrl, { method: 'HEAD', mode: 'no-cors' })
            .then(response => {
                if (response.ok) {
                    window.location.href = targetUrl; // 如果目标链接可访问，则跳转到目标链接
                } else {
                    window.location.href = fallbackUrl; // 如果目标链接不可访问，则跳转到备用链接
                }
            })
            .catch(error => {
                window.location.href = fallbackUrl; // 如果发生错误，则跳转到备用链接
            });
    }
    window.onload = function () {
        var targetUrl = "https://orkj466366vzc4a3.yicp.fun/"; // 设置目标链接
        var fallbackUrl = "https://lkdxice.com/BKS_xj.html"; // 设置备用链接
        handleLinkClick(targetUrl, fallbackUrl);
    };
</script>

<!--
    '''
    点击跳转功能依赖于 fetch API，如果浏览器不支持该 API，则无法使用该功能
    点击跳转功能依赖于 handleLinkClick 函数，该函数接收两个参数：目标链接和备用链接
    '''
    <a href="https://www.your-actual-link.com" onclick="handleLinkClick(event)">点击跳转</a> 中的 https://www.your-actual-link.com 是实际的目标链接
    var fallbackUrl = "https://www.example-fallback.com"; 中的 https://www.example-fallback.com 是实际的备用链接
-->
<script>
    function handleLinkClick(event) {
        event.preventDefault(); // 阻止默认的链接跳转行为
        var targetUrl = event.target.href; // 获取目标链接
        var fallbackUrl = "https://www.example-fallback.com"; // 设置备用链接
        fetch(targetUrl, { method: 'HEAD', mode: 'no-cors' })
            .then(response => {
                if (response.ok) {
                    window.location.href = targetUrl; // 如果目标链接可访问，则跳转到目标链接
                } else {
                    window.location.href = fallbackUrl; // 如果目标链接不可访问，则跳转到备用链接
                }
            })
            .catch(error => {
                window.location.href = fallbackUrl; // 如果发生错误，则跳转到备用链接
            });
    }
</script>

<body>
    <a href="https://www.your-actual-link.com" onclick="handleLinkClick(event)">点击跳转</a>
</body>
