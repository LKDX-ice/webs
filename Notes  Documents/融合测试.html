<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            background: inherit;
            position: relative;
            width: 150px; /* 确保尺寸合适 */
            height: 150px;
            animation: spin 7s ease-in-out infinite;
        }

        .item::before,
        .item::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            left: 50%;
            top: 50%;
            margin: -75px;
            background-color: white;
            filter: blur(5px);
            border-radius: 50%;
            box-shadow: 0 0 20px 10px rgba(0, 200, 255, 0.7);
        }

        /* 分裂和合并动画 */
        @keyframes split {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.5) translate(-60px, 0); /* 向左移动并缩小 */
            }
            100% {
                transform: scale(0.5) translate(60px, 0); /* 向右移动并缩小 */
            }
        }

        @keyframes merge {
            0% {
                transform: scale(0.5) translate(60px, 0); /* 开始时两个圆靠近 */
            }
            50% {
                transform: scale(0.5) translate(-60px, 0); /* 向左移动 */
            }
            100% {
                transform: scale(1); /* 合并回一个完整圆形 */
            }
        }

        /* 添加分裂和合并动画到两个圆形 */
        .item::before {
            animation: split 4s infinite alternate ease-in-out;
        }

        .item::after {
            animation: merge 4s infinite alternate ease-in-out;
        }

        /* 自旋动画 */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
