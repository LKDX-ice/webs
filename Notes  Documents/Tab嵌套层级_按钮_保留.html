<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resource/icon.ico" type="image/x-icon">
    <title>LKDX</title>
    <style>
        /* 全局样式设置 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 头部样式 */
        .header {
            background-color: #1a1a1a;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            background: linear-gradient(45deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 导航栏样式 */
        .nav {
            background-color: #666;
            padding: 8px 0;
            text-align: center;
            height: 4vh;
            position: fixed;
            top: 10vh;
            width: 100%;
            z-index: 1000;
        }

        .nav a {
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .nav a:hover {
            background-color: #a0a0a0;
        }

        /* 内容区域样式 */
        .content {
            display: flex;
            flex-grow: 1;
            padding-top: 14vh;
            overflow-y: auto;
            position: relative;
        }

        /* 侧边栏样式 */
        .sidebar-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 160px;
            height: 490px;
        }

        .sidebar .links a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar .links a:hover {
            color: #5360FF;
        }

        /* 主内容区域 */
        .main-content {
            flex-grow: 1;
            padding-left: 220px;
            padding-right: 20px;
        }

        .tabs,
        .tabes {
            display: flex;
            margin-top: 50px;
        }

        .tab,
        .tabe {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tab.active,
        .tabe.active {
            background-color: #5360FF;
            color: white;
        }

        .tab-content,
        .tabe-content {
            display: none;
        }

        .tab-content.active,
        .tabe-content.active {
            display: block;
        }

        /* 页脚样式 */
        .footer {
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            width: 100%;
            z-index: 1000;
        }

        /* 浅色主题样式 */
        body.light-theme {
            background-color: #f0f0f0;
            color: #000;
        }

        body.light-theme .header,
        body.light-theme .footer {
            background-color: #e0e0e0;
        }

        body.light-theme .nav {
            background-color: #d0d0d0;
        }

        body.light-theme .links a {
            color: #000;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <h1>LKDX</h1>
    </div>

    <!-- 导航栏 -->
    <div class="nav">
        <a href="#"></a>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <!-- 侧边栏 -->
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="logo">
                    <img src="resource/logo.ico" alt="logo" width="80" height="110">
                </div>
                <div class="links">
                    <a href="#"><b></b></a>
                    <div class="theme-switch" onclick="toggleTheme()">🔆 白昼模式</div>
                </div>
            </div>
        </div>

        <!-- 主内容 -->
        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="openTab(event, 'intro')">粒子时钟</button>
                <button class="tab" onclick="openTab(event, 'works')">3D机械式七段时钟</button>
                <button class="tab" onclick="openTab(event, 'activities')">翻页时钟</button>
            </div>

            <!-- 粒子时钟 -->
            <div id="intro" class="tab-content active">
            </div>

            <!-- 3D机械式七段时钟 -->
            <div id="works" class="tab-content">
                <div class="tabes">
                    <button class="tabe active" onclick="openSubTab(event, 'introSub')">简介</button>
                    <button class="tabe" onclick="openSubTab(event, 'workSub')">作品</button>
                </div>
                <div id="introSub" class="tabe-content active">
                    <!-- 简介内容 -->
                </div>
                <div id="workSub" class="tabe-content">
                    <!-- 作品内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>Copyright © 2024 lkdxice.com All Rights Reserved.</p>
    </div>

    <script>
        // 切换主题的函数
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const themeSwitch = document.querySelector('.theme-switch');
            if (document.body.classList.contains('light-theme')) {
                themeSwitch.textContent = '🌙 暗夜模式';
            } else {
                themeSwitch.textContent = '🔆 白昼模式';
            }
        }

        // 标签切换功能
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove('active');
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove('active');
            }
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        // 子标签切换功能
        function openSubTab(evt, subTabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabe-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove('active');
            }
            tablinks = document.getElementsByClassName("tabe");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove('active');
            }
            document.getElementById(subTabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>
