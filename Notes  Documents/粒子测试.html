<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: black; /* 保持背景为黑色 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 粒子数组
        let particlesArray = [];

        // 鼠标位置
        const mouse = {
            x: null,
            y: null,
            radius: 150
        }

        // 监听鼠标移动事件
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // 粒子类
        class Particle {
            constructor(x, y, size, color, weight) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.minSize = size;
                this.color = color;
                this.weight = weight;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.size -= 0.05;
                if (this.size < 0) {
                    this.x = (Math.random() * canvas.width);
                    this.y = (Math.random() * canvas.height);
                    this.size = (Math.random() * 10) + 2;
                    this.weight = (Math.random() * 2) - 0.5;
                }
                this.y += this.weight;
                this.weight += 0.0005;
                
                if (this.y > canvas.height - this.size) {
                    this.weight *= -1;
                }

                // 检测鼠标位置
                if (mouse.x != null && mouse.y != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius - this.size * 10) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                            this.x += 10;
                        }
                        if (mouse.x > this.x && this.x > this.size * 10) {
                            this.x -= 10;
                        }
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                            this.y += 10;
                        }
                        if (mouse.y > this.y && this.y > this.size * 10) {
                            this.y -= 10;
                        }
                    }
                }

                // 检测粒子位置
                for (let i = 0; i < particlesArray.length; i++) {
                    if (this === particlesArray[i]) continue;
                    let dx = this.x - particlesArray[i].x;
                    let dy = this.y - particlesArray[i].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 0.2;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.stroke();
                    }
                }

                if (this.y > canvas.height) {
                    this.y = 0 - this.size;
                    this.weight = (Math.random() * 2) - 0.5;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 2;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let color = 'white';
                let weight = 1;
                particlesArray.push(new Particle(x, y, size, color, weight));
            }
        }

        function animate() {
            // 修改：使用半透明无色填充，而不是半透明黑色
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                if (particlesArray[i].size <= 1) {
                    ctx.fillStyle = particlesArray[i].color;
                    ctx.fillRect(particlesArray[i].x, particlesArray[i].y, 1, 1);
                } else {
                    particlesArray[i].draw();
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // 窗口大小改变时重新初始化
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
