<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入图标与介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .icon-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .icon-container i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <i class="fas fa-home"></i>
        <span>这是一个家的图标</span>
    </div>
    <div class="icon-container">
        <i class="fas fa-user"></i>
        <span>这是一个用户的图标</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入图标与介绍</title>
    <style>
        .icon-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .icon-container img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="path/to/your/icon.svg" alt="图标">
        <span>这是一个自定义的 SVG 图标</span> <!-- 矢量图标 -->
    </div>
</body>
</html>
