<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息反馈界面</title>
    <style>
        /* 保持原有的 CSS 样式不变 */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #0604E4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            background: linear-gradient(45deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
        }

        main {
            flex-grow: 1;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        #feedback-form {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        #feedback-input {
            flex-grow: 1;
            /* padding: 10px; */
            border: 1px solid #0604E4;
            background-color: black;
            color: #0604E4;
            width: calc(66.67% - 20px);
        }

        #add-feedback {
            padding: 10px 20px;
            background-color: #0604E4;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #feedback-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .feedback-item {
            border: 1px solid #0604E4;
            padding: 10px;
            position: relative;
            width: 355px;
            height: 72px;
            overflow: hidden;
            transition: height 0.3s;
            display: flex;
            flex-direction: column;
        }

        .feedback-content {
            flex-grow: 1;
            margin-bottom: 10px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .feedback-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feedback-time {
            font-size: 0.8em;
        }

        .feedback-actions button {
            background: none;
            border: none;
            color: #0604E4;
            cursor: pointer;
            margin-left: 10px;
        }

        .expanded {
            height: auto;
        }

        #control-buttons {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        #control-buttons button {
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #0604E4;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #search-container,
        #sort-options {
            display: none;
            margin-top: 5px;
        }

        #search-container {
            display: none;
            /* 初始状态下隐藏搜索容器 */
            align-items: center;
        }

        #search-input {
            padding: 5px;
            border: 1px solid #0604E4;
            background-color: black;
            color: #0604E4;
        }

        #search-confirm,
        #search-return {
            padding: 5px 10px;
            background-color: #0604E4;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        #sort-options {
            position: absolute;
            background-color: black;
            border: 1px solid #0604E4;
            padding: 5px;
            z-index: 1000;
        }

        #sort-options button {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #0604E4;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>用户信息反馈界面</h1>
        <div class="input-area">
            <textarea placeholder="请写入您想反馈的内容:"></textarea>
        </div>
        <div class="button-group">
            <button class="add-btn">添加</button>
            <button class="search-btn">搜索</button>
            <button class="sort-btn">排序</button>
        </div>
        <div class="feedback-list">
            <!-- 反馈项将在这里动态添加 -->
        </div>
    </div>
    <div class="overlay"></div>

    <script>
        // 获取DOM元素
        const textarea = document.querySelector('textarea');
        const addBtn = document.querySelector('.add-btn');
        const searchBtn = document.querySelector('.search-btn');
        const sortBtn = document.querySelector('.sort-btn');
        const feedbackList = document.querySelector('.feedback-list');
        const overlay = document.querySelector('.overlay');

        // 从localStorage加载反馈
        function loadFeedbacks() {
            const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
            feedbacks.forEach(content => {
                const feedbackItem = createFeedbackItem(content);
                feedbackList.appendChild(feedbackItem);
            });
        }

        // 保存反馈到localStorage
        function saveFeedbacks() {
            const feedbacks = Array.from(feedbackList.children).map(item => item.querySelector('p').textContent);
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
        }

        // 添加反馈
        addBtn.addEventListener('click', () => {
            const content = textarea.value.trim();
            if (content) {
                const feedbackItem = createFeedbackItem(content);
                feedbackList.appendChild(feedbackItem);
                textarea.value = '';
                saveFeedbacks();
            }
        });

        // 创建反馈项
        function createFeedbackItem(content) {
            const item = document.createElement('div');
            item.className = 'feedback-item';
            item.innerHTML = `
                <p>${content}</p>
                <button class="expand-btn">展开</button>
            `;

            const expandBtn = item.querySelector('.expand-btn');
            expandBtn.addEventListener('click', () => expandFeedback(item, content));

            return item;
        }

        // 展开反馈详情
        function expandFeedback(item, content) {
            const detail = document.createElement('div');
            detail.className = 'feedback-detail';
            detail.innerHTML = `
                <p>${content}</p>
                <button class="collapse-btn">收起</button>
            `;

            const collapseBtn = detail.querySelector('.collapse-btn');
            collapseBtn.addEventListener('click', () => collapseFeedback(item, detail));

            document.body.appendChild(detail);
            item.style.display = 'none';
            overlay.style.display = 'block';
        }

        // 收起反馈详情
        function collapseFeedback(item, detail) {
            item.style.display = 'block';
            detail.remove();
            overlay.style.display = 'none';
        }

        // 搜索功能（待实现）
        searchBtn.addEventListener('click', () => {
            alert('搜索功能待实现');
        });

        // 排序功能（待实现）
        sortBtn.addEventListener('click', () => {
            alert('排序功能待实现');
        });

        // 页面加载时加载已保存的反馈
        loadFeedbacks();
    </script>
</body>

</html>
