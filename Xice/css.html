<!--
这段HTML/JSX代码结合了React库和react-router-dom库，构建了一个基本的单页应用（SPA）页面路由系统
导入模块
html
import React from 'react';
import {
  BrowserRouter as Router,
  Route,
  Switch,
  Link
} from 'react-router-dom';
React: 导入React库，用于构建用户界面的JavaScript库。
BrowserRouter, Route, Switch, Link: 从'react-router-dom'库中导入，用于实现前端路由功能。
BrowserRouter: 处理URL变化的路由器，使应用程序能够在不重新加载页面的情况下呈现不同的UI。
Route: 定义应用程序中的路由，每个Route对应一个URL和要渲染的组件。
Switch: 包裹多个Route，确保只有一个Route会被渲染，用于实现URL到组件的精确匹配。
Link: 创建导航链接，用户点击后可在不同页面间切换，不会引起页面刷新。
主页面组件：Home
html
function Home() {
  return (
    <div>
      <h1>欢迎来到主页面</h1>
      <Link to="/subpage">前往子页面</Link>
    </div>
  );
}
Home组件是应用的主页，展示一条欢迎信息和一个链接到子页面的Link组件。
子页面组件：SubPage
html
function SubPage() {
  return <h1>这里是子页面</h1>;
}
SubPage组件代表应用的一个子页面，仅显示一段文本信息。
应用组件：App
html
function App() {
  return (
    <Router>
      <Switch>
        <Route exact path="/" component={Home} />
        <Route path="/subpage" component={SubPage} />
      </Switch>
    </Router>
  );
}
App组件是整个应用的入口点。
Router: 包裹所有路由相关的组件，监听URL变化。
Switch: 决定哪个Route应该被渲染。它会遍历其子Route，当找到第一个path匹配当前URL的Route时，就停止遍历并渲染该Route的组件。
<Route exact path="/" component={Home} />: 当URL精确匹配"/"时，渲染Home组件。
<Route path="/subpage" component={SubPage} />: 当URL匹配"/subpage"时，渲染SubPage组件。
导出App组件
html
export default App;
导出App组件,使得其他模块可以引入并使用这个组件作为React应用的根组件。
综上所述,这段代码通过定义路由规则、页面组件以及导航链接，实现了一个基础的SPA应用框架，能够根据用户请求的URL展示不同的页面内容，而无需重新加载整个页面。
-->
